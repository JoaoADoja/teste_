    <body>
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none conatiner-fluid">
                <img src="imagens/logo.jpeg" class="bi me-2" width="125" height="75"></img>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Inicio</a></li>
                <li class="nav-item"><a href="#Qs" class="nav-link">Sobre nós</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
            </ul>
        </header>

        <div class="container">
            <div class="card card-container">
                <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin" id="loginForm">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="text" id="nome" class="form-control" placeholder="Nome" required autofocus>
                    <input type="password" id="senha" class="form-control" placeholder="Senha" required>
                    <div id="remember" class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Lembre-se de mim
                        </label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin">Entrar</button>
                </form><!-- /form -->
                <a href="#" class="forgot-password">
                    Esqueceu a senha?
                </a>
                <a href="cadastro.html" class="forgot-password">
                    Não possui cadastro? 
                    Cadastre agora
                </a>
            </div>
        </div>

        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                window.location.href = 'perfil.html';
            });
        </script>
